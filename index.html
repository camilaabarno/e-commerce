<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>e-commerce login</title>
	<link rel="icon" href="/imgs/icono.ico">
	<link rel="stylesheet" href="styles/login.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
	<div class="login-container">
		<div class="info">
			<div class="datos">
				<h1 style="color: rgb(73, 96, 139);">LOGIN</h1>
			</div>
			<form action="#" method="get" class=" g-3 needs-validation inputs" novalidate>
				<div style="position: relative;">
					<input class="input" type="email" id="email" placeholder="email" required>
					<div class="invalid-feedback superponer" >
						Ingrese su email.
					</div>
				</div>
				<br>
				<div class="input-wrapper">
					<input class="input" id="password" type="password" placeholder="password" required>
					<span class="icon">
						<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
							class="bi bi-eye" viewBox="0 0 16 16" id="eye" onclick="showPassword()">
							<path
								d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z" />
							<path
								d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z" />
						</svg>
					</span>
					<div class="invalid-feedback superponer">
						Ingrese su contrase√±a.
					</div>
				</div>
				<br>
				<button class="button" type="submit">Log in</button>

			</form>
		</div>
		<div class="imagen-container">
			<img src="imgs/shopping.png" alt="login" width="90%" height="100%;" style="margin:auto; display:block;">
		</div>
	</div>
	<script src="js/login.js"></script>
	<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script src="js/sweetAlert.js"></script>
</body>
